name: analyze

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v2
      
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 📊 Analyze
        run: flutter analyze

      - name: 🧪 Test
        run: flutter test