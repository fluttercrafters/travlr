name: analyze

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v2
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ“Š Analyze
        run: flutter analyze

      - name: ğŸ§ª Test
        run: flutter test